    <script>
    $.getJSON('https://api.covid19india.org/data.json', function(data) {
        var count=0;
        var conf,rec,dea;
        var len=(`${data.cases_time_series.length}`)
        for(var i=0; i<len; i++){
        var Confirmed = `${data.cases_time_series[i].totalconfirmed}`
        var recover =  `${data.cases_time_series[i].totalrecovered}`
        var decease = `${data.cases_time_series[i].totaldeceased}`
        $(".confirmcases").html(Confirmed);
        $(".recovercases").html(recover);
        $(".totaldeceased").html(decease)
        conf=Confirmed;rec=recover;dea=decease;
        }
        var recoveryrate =(rec/conf)*100
        $(".recoveryrate").html(recoveryrate.toFixed(1));
        
        
        
    });
    </script>
